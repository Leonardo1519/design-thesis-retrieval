<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://unpkg.com https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline' https://unpkg.com https://cdn.jsdelivr.net; font-src 'self' https://unpkg.com https://cdn.jsdelivr.net; connect-src 'self' https://export.arxiv.org;">
  <title>Design Thesis Retrieval</title>
  
  <!-- Ant Design CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/antd@4.24.15/dist/antd.min.css">
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }

    #root {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: calc(100vh - 40px);
    }

    .app-container {
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      padding: 40px;
      max-width: 1200px;
      width: 100%;
      max-height: calc(100vh - 40px);
      overflow-y: auto;
    }

    .app-header {
      text-align: center;
      margin-bottom: 30px;
    }

    .app-title {
      color: #667eea;
      margin-bottom: 10px;
      font-size: 2.5em;
      font-weight: 600;
    }

    .app-subtitle {
      color: #666;
      font-size: 1.1em;
    }

    .search-section {
      margin-top: 30px;
    }

    .condition-card {
      margin-bottom: 16px;
      border-radius: 8px;
    }

    .paper-card {
      margin-bottom: 16px;
      border-radius: 8px;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      border: 1px solid #f0f0f0;
    }

    .paper-card:hover {
      box-shadow: 0 8px 24px rgba(102, 126, 234, 0.2);
      transform: translateY(-4px);
      border-color: #667eea;
    }

    .paper-title {
      font-size: 1.1em;
      font-weight: 600;
      color: #1890ff;
      margin-bottom: 8px;
      cursor: pointer;
    }

    .paper-title:hover {
      color: #40a9ff;
    }

    .paper-meta {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      margin-bottom: 8px;
      font-size: 0.9em;
      color: #666;
    }

    .paper-summary {
      color: #777;
      line-height: 1.6;
      margin-top: 8px;
    }

    .paper-categories {
      margin-top: 8px;
    }

    .empty-state {
      text-align: center;
      padding: 60px 20px;
    }

    .empty-state-icon {
      font-size: 64px;
      color: #d9d9d9;
      margin-bottom: 16px;
    }

    .sort-control {
      margin-bottom: 16px;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .results-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 16px;
    }

    .results-count {
      color: #666;
      font-size: 0.95em;
    }

    .condition-card {
      transition: all 0.3s;
    }

    .condition-card:hover {
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .app-container {
      animation: fadeIn 0.5s ease-in;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .paper-title {
      transition: color 0.3s;
    }

    .paper-title:hover {
      text-decoration: underline;
    }

    .ant-card-head {
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      border-radius: 8px 8px 0 0;
    }

    .ant-tabs-tab {
      font-weight: 500;
    }

    .ant-tabs-tab-active {
      color: #667eea !important;
    }

    .ant-tabs-ink-bar {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }

    .ant-btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border: none;
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
    }

    .ant-btn-primary:hover {
      background: linear-gradient(135deg, #5568d3 0%, #6a3d8f 100%);
      box-shadow: 0 6px 16px rgba(102, 126, 234, 0.4);
      transform: translateY(-2px);
    }

    .ant-input:focus,
    .ant-input-focused,
    .ant-select-focused .ant-select-selector {
      border-color: #667eea !important;
      box-shadow: 0 0 0 2px rgba(102, 126, 234, 0.2) !important;
    }

    .ant-tag {
      border-radius: 4px;
      font-size: 0.85em;
    }

    .loading-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 60px 20px;
    }

    .loading-text {
      margin-top: 16px;
      color: #666;
      font-size: 1em;
    }

    .ant-empty {
      padding: 60px 20px;
    }

    .ant-alert {
      border-radius: 8px;
      margin-bottom: 16px;
    }

    .ant-card-body {
      padding: 20px;
    }

    .ant-form-item-label > label {
      font-weight: 500;
      color: #333;
    }

    .ant-select-selector,
    .ant-input {
      border-radius: 6px;
    }

    .ant-btn {
      border-radius: 6px;
      font-weight: 500;
      transition: all 0.3s;
    }

    .ant-btn-dashed:hover {
      border-color: #667eea;
      color: #667eea;
    }

    .ant-card {
      border-radius: 8px;
    }

    .ant-divider {
      margin: 24px 0;
    }

    .ant-space-item {
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <!-- React and ReactDOM -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  
  <!-- Babel Standalone for JSX transformation -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  
  <!-- Ant Design JS -->
  <script src="https://cdn.jsdelivr.net/npm/antd@4.24.15/dist/antd.min.js"></script>
  
  <!-- Ant Design Icons -->
  <script src="https://cdn.jsdelivr.net/npm/@ant-design/icons@4.8.0/dist/index.umd.js"></script>

  <script type="text/babel" src="renderer.js"></script>
</body>
</html>
